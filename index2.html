<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Recruiter Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      /* Profile Tab Styling */
      .profile-tab {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        border-radius: 5px;
        padding: 10px;
        background-color: #eee;
      }
      .profile-tab img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      /* Content Page Styling */
      .content {
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: none;
        flex-direction: column;
      }
      .content h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #4caf50;
      }
      .user-details {
        text-align: center;
        margin-bottom: 30px;
      }
      .upload-section {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      .upload-section .upload-job {
        width: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .upload-section .upload-job input[type="file"] {
        padding: 10px;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        border: none;
      }
      .candidate-matches {
        width: 45%;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <!-- Profile Tab -->
    <a
      href="#recruiter-profile"
      class="profile-tab"
      onclick="showRecruiterProfile()"
    >
      <img src="https://via.placeholder.com/40" alt="Recruiter Image" />
      Recruiter Profile
    </a>

    <!-- Content Section -->
    <div class="content" id="recruiter-content">
      <h1>Job-Description Matching</h1>
      <div class="user-details">
        <p><strong>Name:</strong> Jane Smith</p>
        <p><strong>Email:</strong> janesmith@example.com</p>
      </div>
      <div class="upload-section">
        <!-- Job Description Upload Section -->
        <div class="upload-job">
          <h2>Upload Job Description</h2>
          <input type="file" accept=".pdf, .doc, .docx" />
        </div>
        <!-- Candidate Matches Section -->
        <div class="candidate-matches">
          <h2>Candidates Found</h2>
          <p><strong>Number of Candidates Matching:</strong> 8</p>
        </div>
      </div>
    </div>

    <script>
      function showRecruiterProfile() {
        document.getElementById("recruiter-content").style.display = "flex";
      }
    </script>
  </body>
</html>
