<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Seeker Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      /* Profile Tab Styling */
      .profile-tab {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        border-radius: 5px;
        padding: 10px;
        background-color: #eee;
      }
      .profile-tab img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      /* Content Page Styling */
      .content {
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: none;
        flex-direction: column;
      }
      .content h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #4caf50;
      }
      .user-details {
        text-align: center;
        margin-bottom: 30px;
      }
      .user-details p {
        margin: 5px 0;
      }
      .upload-section {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      .upload-section .upload-resume {
        width: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .upload-section .upload-resume input[type="file"] {
        padding: 10px;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        border: none;
      }
      .job-matches {
        width: 45%;
      }
      .job-list {
        list-style-type: none;
        padding: 0;
      }
      .job-list li {
        background-color: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Profile Tab -->
    <a href="#profile" class="profile-tab" onclick="showProfile()">
      <img src="https://via.placeholder.com/40" alt="Profile Image" />
      Profile
    </a>

    <!-- Content Section -->
    <div class="content" id="profile-content">
      <h1>Resume-Job Matching</h1>
      <div class="user-details">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Job Matches Found:</strong> 5</p>
      </div>
      <div class="upload-section">
        <!-- Resume Upload Section -->
        <div class="upload-resume">
          <h2>Upload Your Resume</h2>
          <input type="file" accept=".pdf, .doc, .docx" />
        </div>
        <!-- Job Matches Section -->
        <div class="job-matches">
          <h2>Matching Jobs</h2>
          <ul class="job-list">
            <li><strong>Software Engineer</strong> - Match Score: 85%</li>
            <li><strong>Data Analyst</strong> - Match Score: 78%</li>
            <li><strong>Product Manager</strong> - Match Score: 70%</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      function showProfile() {
        document.getElementById("profile-content").style.display = "flex";
      }
    </script>
  </body>
</html>
